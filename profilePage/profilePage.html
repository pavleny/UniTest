<!Doctype html>
<html lang="en">
    <head>
        <title>UniTest</title>
        <meta charset="utf-8">
        <link href="../general.css" rel="stylesheet">
        <link href="./profilePage.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/80cd391787.js" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <header>
            <div class="header-div">
                <div class="logo">
                    <a href="./mainPage.html" class="img-ref"><img src="../img/logo.png" class="imglogo"></a>
                </div>
                <nav>
                    <div class="topnav" id="myTopnav">
                        <a href="../mainPage/mainPage.html">КУРСЫ</a>
                        <a href="../certificatePage/certificatePage.html">СЕРТИФИКАТЫ</a>
                        <a href="../profilePage/profilePage.html">ПРОФИЛЬ</a>
                        <a id="menu" href="#" class="icon">&#9776;</a>
                    </div>
                </nav>
            </div>
        </header>

        <main>
            <div class="wrapper">
                <div class="left">
                    <img src="https://i.imgur.com/cMy8V5j.png" 
                    alt="user" width="100">
                    <h4 id="nickName"></h4>
                     <p id="userStatus"></p>
                </div>
                <div class="right">
                    <div class="info">
                        <h3>Інформація</h3>
                        <div class="info_data">
                             <div class="data">
                                <h4>Email</h4>
                                <p id="userEmail" class="change"></p>
                                <input type="text" id="newEmail" class="change-via">
                             </div>
                             <div class="data">
                               <h4>Full Name</h4>
                                <p id="userFullName" class="change"></p>
                                <input type="text" id="newFullName" class="change-via">
                          </div>
                        </div>
                        <div class="projects_data">
                            <div class="data">
                               <h4>Bonuses</h4>
                               <p id="userBonuses"></p>
                            </div>
                            <div class="data">
                              <h4>Password</h4>
                               <p id="userPassword" class="change"></p>
                               <input type="text" id="newPassword" class="change-via">
                         </div>
                       </div>
                    </div>
                  
                    <button id="editButton" class="editButton btns">Редагувати</button>
                    <button id="submitButton" class="submitButton btns">Зберегти</button>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-div">
                <div class="footer-flex">
                    <h1>UniTest</h1>
                    <p>Швидко, ефективно, надійно!</p>
                </div>
                <div>
                    <h3>Отримайте відмінний сертифікат!</h3>
                    <p>Отримайте знання!</p>
                    <p>Економити час!</p>
                </div>
                <div>
                    <h3>Останні оновлення</h3>
                    <a href="https://drive.google.com/drive/u/0/my-drive" style="text-decoration: none; color: white" target="_blank">Desktop версія</a>

                </div>
                <div>
                    <h3>Зв'яжіться з нами</h3>
                    <table class="footer-table">
                        <tr>
                        <td><a href=""><i class="fab fa-instagram"></i></a></td>
                        <td><a href=""><i class="fab fa-facebook-square"></i></a></td>
                        <td><a href=""><i class="fab fa-telegram"></i></a></td>
                        </tr>
                        <tr>
                            <td><a href=""><i class="fab fa-twitter-square"></i></a></td>
                            <td><a href=""><i class="fab fa-viber"></i></a></td>
                            <td><a href=""><i class="fab fa-vk"></i></a></td>
                        </tr>
                    </table>
                </div>
            </div>
        </footer>
        <script src="./profilePage.js"></script>
    </body>
</html>
